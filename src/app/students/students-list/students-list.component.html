<div class="row">
    <div class="col-xs-12 container">
        <button class="btn btn-success" (click)="createStudent()">Novo Aluno</button>
    </div>
</div>
<hr>
<div class="row overflow-auto">
    <div class="col-xs-10 container">
        <ul class="list-group" style="height: 80vh; overflow-y: scroll">
            <app-student-item 
            *ngFor="let student of students" 
            [student]="student"
            (studentSelected)="onStudentSelected(student)"></app-student-item>
        </ul>
    </div>
</div>
