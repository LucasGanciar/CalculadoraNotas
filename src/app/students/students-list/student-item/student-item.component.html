<a href="#" class="list-group-item list-group-item-action clearfix" (click)="onSelected()">

        <img [src]="student.imagePath" alt="{{ student.name }}" class="img-responsive" style="max-height: 50px;">

        <div class="container">
            <h5 class="list-group-item-heading align-middle">{{ student.name }}</h5>

    </div>
</a>
