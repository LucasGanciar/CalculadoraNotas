<div class="row">
    <div class="col-md-6">
        <app-students-detail 
            *ngIf="selectedStudent else infoText" 
            [student]="selectedStudent"></app-students-detail>
            <ng-template #infoText>
                <p>Nenhum Aluno Selecionado!</p>
            </ng-template>
    </div>
    <div class="col-md-6">
        <app-students-list (studentWasSelected)="selectedStudent = $event"></app-students-list>
    </div>
</div>
